<!DOCTYPE HTML>
<html>

<head>
    <title>ChemLabs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header container">
        <h1>ChemLabs</h1>
    </header>
    <div class='main-container container'>

        <div id="cwrap">
            <div id="cdiv">
                <canvas id="canvas" class='noselect'>
					
				</canvas>

            </div>
            <div id="huddiv">
                <canvas id="hud" width='20' height='100'></canvas>
            </div>
            <div class="inspector" id="einspector">
                <!-- <div class="example-thing"> </div>-->

            </div>
        </div>
        <div>
            <button class="button" onclick="addDefault()">Add default</button>
            <input class="slide" id="slider" type="range" step="5" value="0" min="0" max="1000" oninput="slider()" list="steplist">
            <button class="button" onclick="graph()">Graph</button>
        </div>
        <br>
        <div>
            <div class="textarea-wrapper">

                <form action="" onsubmit="return false;">
                    <input type='text' name="message" id="cmdbox" placeholder="Enter Chemical Here" rows="1" autocomplete="off">

                    <input type='submit' class="button" id="cmdbtn" value="Add to World" onclick="onCommandButton()">
                </form>
            </div>

        </div>
        <div class="system-viewer sm-vw">
            <div class="debug-viewer db-vw">
                <p>Last Clicked Object (<code>lastClickedObject</code>)</p>
                <div class="db-vw-paste">

                </div>
            </div>
            <div class="sm-vw-query">
                <span>Major Species in System </span>
                <input name="message" id="sm-vw-id" value="glob" rows="1">

            </div>
            <div class="sm-vw-display">

            </div>
        </div>
        <footer id="footer">
            <ul class="icons">
                <!-- <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li> -->
                <!-- <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li> -->
                <li><a href="http://github.com/myrriad/chemlabs" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                <!-- <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li> -->
            </ul>
            <ul class="copyright">
                <li>&copy; myrriad</li>
            </ul>
        </footer>
    </div>
    <!-- Scripts -->
    <div class="scripts-div">
        <script src="src/zero.js"></script>
        <script src="src/zero.ts"></script>
        <script src="libs/jquery-3.6.0.min.js"></script>

        <script type="module" src="src/entry.ts"></script>

    </div>

</body>

</html>
