<!DOCTYPE HTML>
<html>
	<head>
		<title>ChemLabs</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header"></header>
							<h1>ChemLabs</h1>
		<div id="cwrap">
			<div id="cdiv">
				<canvas id="canvas" class='noselect'>
					
				</canvas>

			</div>
			<div id="huddiv">
				<canvas id="hud" width='20' height='100'></canvas>
			</div>
		</div>
		<div>
			<button class="button" onclick="addDefault()">Add default</button>
			<input class="slide" id="slider" type="range" step="5" value="0" min="0" max="1000" oninput="slider()"
				list="steplist">
			<button class="button" onclick="graph()">Graph</button>
		</div>
		<br>
		<div>
			<div class="textarea-wrapper">
				<form action="" onsubmit="return false;">
				<input type='text' name="message" id="cmdbox" placeholder="Enter Chemical Here" rows="1">

				<input type='submit' class="button" id="cmdbtn" onclick="onCommandButton()">Add to World</button>
				</form>
			</div>
			
		</div>
		<div class="system-viewer sm-vw">
			<div class="debug-viewer db-vw">
				<p>Last Clicked Object (<code>lastClickedObject</code>)</p>
				<div class="db-vw-paste">

				</div>
			</div>
			<div class="sm-vw-query">
				<span>Major Species in System </span>
				<input name="message" id="sm-vw-id" value="glob" rows="1">
				
			</div>
			<div class="sm-vw-display">

			</div>
		</div>
		<footer id="footer">
			<ul class="icons">
				<!-- <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li> -->
				<!-- <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li> -->
				<li><a href="http://github.com/phlaxyr/chemlabs" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
				<!-- <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li> -->
			</ul>
			<ul class="copyright">
				<li>&copy; Untitled.</li>
			</ul>
		</footer>

	<!-- Scripts -->
	<div class="scripts-div">
		<!-- <script>var exports = {};</script> -->
		<!-- <script src="https://unpkg.com/lodash@4.17.20"></script> -->

		<!-- <script src="data/ptabledata.js"></script> -->
		<script src="bin/first.js"></script>

		<script src="bin/ptable.js"></script>

		<script src="bin/command.js"></script>

		<script src="bin/math.js"></script>


		<script src="raw/matter.min.js"></script>
		
		<script src="raw/tut.matter.js"></script>

		<!-- <script src="bin/physold.js"></script> -->
		<script src="bin/phys.js"></script>

		<script src="bin/chem.js"></script>
		<script src="bin/chemicals.js"></script>
		<script src="bin/physvis.js"></script>


		<!-- <script src="bin/color/colorMatchFuncsCIExyz.js"></script> -->
		<script src="bin/color/color.js"></script>
		<script src="bin/color/colortest.js"></script>
		<script src="bin/color/colormodels.js"></script>
		<!-- <script type='module' src="bin/moduleload.js"></script> -->
		<!-- <script src="bin/command.js"></script> -->

		<script src="bin/load.js"></script>
		<script src="raw/load.js"></script>

	</div>

	</body>
</html>
